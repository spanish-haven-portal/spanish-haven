<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spanish Haven Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/Hwo2Npl.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #352f44;
    }
    header {
      background: rgba(80, 70, 130, 0.85);
      color: white;
      padding: 1em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
    }
    nav {
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.75);
      padding: 1em;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    nav button {
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 10px;
      background: #745ba5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .content {
      background: rgba(255, 255, 255, 0.85);
      margin: 1em auto;
      padding: 2em;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .thermometer {
      width: 100px;
      height: 300px;
      border: 2px solid #aaa;
      border-radius: 50px;
      margin: 2em auto;
      position: relative;
      background: linear-gradient(to top, #a58fd4 20%, #fff 20%);
    }
    .thermometer-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #745ba5;
      border-radius: 50px;
      transition: height 0.5s ease-in-out;
    }
    .message-luz {
      margin-top: 2em;
      padding: 1em;
      background: #efe6fa;
      border: 1px solid #d6c3f0;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 0.7em;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    audio {
      margin-top: 1em;
    }
    .checklist, .flashcards {
      margin-top: 1em;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 10px;
      width: 150px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/mO2dA58.png" alt="Luz" />
    <span style="font-size: 1.8em; vertical-align:middle; color: white;">Spanish Haven Portal</span>
  </header>

  <nav>
    <button onclick="showContent('daily-compass')">🧭 Daily Compass</button>
    <button onclick="showContent('luz-cafe')">💬 Luz Café</button>
    <button onclick="showContent('progress-dashboard')">📚 Dashboard</button>
    <button onclick="showContent('mirror-mode')">🪞 Mirror Mode</button>
    <button onclick="showContent('clara-vault')">🎁 Journal Vault</button>
    <button onclick="showContent('check-in')">✅ Check-In</button>
  </nav>

  <main id="main-sections">
    <section id="daily-compass" class="content">
      <h2>🧭 Daily Compass</h2>
      <p id="daily-task">Loading your mission from Luz...</p>
      <div id="quote-of-the-day">
        <h3>🕯️ Quote of the Day</h3>
        <blockquote id="daily-quote"></blockquote>
        <p id="quote-meaning"></p>
      </div>
    </section>

    <section id="luz-cafe" class="content">
      <h2>💬 Luz Chat Café</h2>
      <p>Ask Luz anything casual in Spanish or about Spanish. He'll respond like a mentor-friend.</p>
      <textarea id="chat-input" placeholder="Type your question or thought here..."></textarea>
      <button onclick="respondFromLuz()">Send</button>
      <div id="luz-response" class="message-luz"></div>
    </section>

    <section id="check-in" class="content">
      <h2>✅ Daily Check-In</h2>
      <p>Mark your attendance and keep your streak alive!</p>
      <button onclick="checkInToday()">Check In</button>
      <div id="check-in-status"></div>
    </section>
  </main>

  <script>
    function showContent(id) {
      const sections = document.querySelectorAll('main > section');
      sections.forEach(sec => sec.style.display = 'none');
      const target = document.getElementById(id);
      if (target) target.style.display = 'block';
    }
    function checkInToday() {
      const status = document.getElementById('check-in-status');
      const today = new Date().toLocaleDateString();
      status.innerHTML = `<p>📅 Checked in on ${today}</p>`;
    }
    function respondFromLuz() {
      const input = document.getElementById('chat-input').value.trim();
      const responseBox = document.getElementById('luz-response');
      if (input.length > 3) {
        responseBox.textContent = `Luz says: "Hmm... ${input}? ¡Buena pregunta! Let's explore that together."`;
      } else {
        responseBox.textContent = 'Luz says: Ask me something real, Clara 😄';
      }
    }
    window.addEventListener('load', () => {
      showContent('daily-compass');
    });
  </script>
</body>
</html>
